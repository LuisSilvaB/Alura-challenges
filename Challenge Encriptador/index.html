<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/Styles-Encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="title-nav">Alura Challenge Encriptador</h1>
            <img src="./img/logo-aluraespanhol.svg" alt="logo Alura">
        </nav>
    </header>
    <main>
        <div class="Encriptador-pr-1">
            <textarea placeholder="Ingrese el texto aquí..."></textarea>
            <div class= "buttons">
                <input class="class-btn-encriptar" type="submit" value="Encirptar">
                <input class="class-btn-desencriptar" type="submit" value="Desencriptar">
                <input class="class-btn-borrar" type="submit" value="Borrar">
            </div>
        </div>
        <div class="Result-encriptador-pr-2">
            <div class="MensajeNoEncontrado">
                <img src="./img/Muñeco.png" alt="Imagen usuario">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </main>
    <footer>
        <p> &#169; 2023 Luis Armando Silva Balladares &#127958;</p>
    </footer>
    <script src="./Scripts/encriptador_modules.js" type="module"></script>
</body>
</html>
